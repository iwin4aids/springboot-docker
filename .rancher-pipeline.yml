stages:
- name: maven package
  steps:
  - runScriptConfig:
      image: 192.168.144.144/base/maven-aliyun-springboot:1.0.0
      shellScript: mvn clean package -Dmaven.test.skip=true
  when:
    event: {}
- name: docker build & publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: b2b/springboot-docker:${CICD_EXECUTION_SEQUENCE}
      pushRemote: true
      registry: 192.168.144.144
    env:
      PLUGIN_DEBUG: true
      PLUGIN_INSECURE: true
      PLUGIN_MIRROR: https://mrpxuz76.mirror.aliyuncs.com
    when:
      event: {}
- name: deploy workload
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
  when:
    event: {}
timeout: 10
branch:
  include:
  - master
